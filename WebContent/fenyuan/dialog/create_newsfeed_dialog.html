<!DOCTYPE html>
<!-- 新建资讯对话框  -->
<html lang="zh">
<head>
<meta charset="UTF-8">
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<ul>
				<li><label>主题</label> <input type="text" name="" id="theme"
					value="少于16个字" /></li>
				<li><label>标签</label> <select name="" id="label">
						<option>请选择</option>
						<option>体育</option>
						<option>娱乐</option>
						<option>新闻</option>
				</select></li>
				<li><label>活动配图</label>
					<div class="upload">
						<input type="file" name="" />
					</div> <label class="supported">(支持的图片类型：jpg, png, gif, bmp)</label></li>
				<li><label class="main_content">正文</label> <textarea name=""></textarea>
				</li>
				<li>
					<button
						style="height: 30px; background-color: #55BB22; font-size: 12px; color: #fff; width: 80px; vertical-align: middle; float: right;">预览发送</button>
					<input type="text" value="输入手机号码" id="input_phone" maxlength="11"
					style="width: 130px; height: 28px; vertical-align: middle; float: right; color: #999; font-size: 12px; padding-left: 6px;" />
					<label class="hint">填写的手机帐号需已注册客户端</label>
				</li>
				<li><input type="submit" name="" value="发布" /> <input
					type="button" name="" value="取消" /></li>
			</ul>
		</fieldset>
	</form>
</body>
<script>
	$(function() {
		close();
		testAddNewsfeed();
		confirmDelete();
		clearPhoneHint();
	});
</script>
</html>
