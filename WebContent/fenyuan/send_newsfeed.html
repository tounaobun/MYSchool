<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发送资讯</title>
		<link rel="stylesheet" type="text/css" href="css/send_newsfeed.css" />
		<link rel="stylesheet" type="text/css" href="../lib/jquery-ui.css" />

	</head>
	<body>
		<!-- 发布资讯对话框 -->
		<div title="发布资讯" id="dialog-form">
			<form action="" method="post">
				<fieldset>
					<ul>
						<li>
							<label>主题</label>
							<input type="text" name="" id="theme"/>
						</li>
						<li>
							<label>标签</label>
							<select name="" id="label">
								<option>体育</option>
								<option>娱乐</option>
								<option>新闻</option>
							</select>
						</li>
						<li>
							<label>活动配图</label>
							<div class="upload"><input type="file" name="" /></div>
							<label class="supported">(支持的图片类型：jpg, png, gif, bmp)</label>
						</li>
						<li>
							<label class="main_content">正文</label>
							<textarea name=""></textarea>
						</li>
						<li>
							<input type="submit" name="" value="发布" />
							<input type="button" name="" value="取消" />
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
		<!-- 确认对话框 -->
		<div title="删除" id="dialog-confirm">
			<div class="confirm_panel">
				<ul>
					<li><img src="img/u354.png" /> 是否确认删除该信息？</li>
					<li><button>是</button><button>否</button></li>
				</ul>
			</div>
		</div>
		<div id="header_wrapper">
			<div id="header">
				<div id="left_side">
					<img alt="logo" src="img/u15.png" />
					<label class="word1">My School</label>
					<img src="img/u264_line.png" />
					<label class="word2">后台</label>
				</div>
				<div id="right_side">
					<img src="img/u28.jpg" />
					<span class="word">欢迎求是设计协会&nbsp;|&nbsp;注销</span>
					<img src="img/u45.png" class="logout" />
				</div>
			</div>
		</div>
		<div id="main_wrapper">
			<div id="main">
				<div id="menu">
					<a href="send_activities.html">
						<div class="item">
							<img src="img/发送活动.png" />发送活动
						</div>
					</a>
					<a href="statistic_signup.html">
						<div class="item">
							<img src="img/统计.png" />统计报名
						</div>
					</a>
					<a href="#">
						<div class="item selected">
							<img src="img/发布资讯1.png" />发送资讯
						</div>
					</a>
					<a href="account_setting.html">
						<div class="item">
							<img src="img/设置.png" />帐号设置
						</div>
					</a>
					<a href="org_profile.html">
						<div class="item">
							<img src="img/简介.png" />组织简介
						</div>
					</a>
				</div>
				<div id="content">
					<div id="up">
						<div id="tab">
							<img src="img/u85_line.png" />
							<label>发布资讯</label>
						</div>
						<div id="create_acti">
							<img src="img/u79.png" />新建资讯
						</div>
					</div>
					<div id="down">
						<!-- one piece of news feed -->
						<div class="newsfeed">
							<div class="info">
								<table>
									<tr  class="title">
										<td rowspan="3"><img src="img/u271.png" /></td>
										<td>标题:</td>
										<td>城市学院第32届校运会</td>
									</tr>
									<tr class="last_edit">
										<td>上次编辑：</td>
										<td>2013-11-12-11：12</td>
									</tr>
									<tr class="tag">
										<td>标签：</td>
										<td>体育</td>
									</tr>
								</table>
							</div>
							<div class="edit">
								<table>
									<tr>
										<td rowspan="2"><img src="img/u211_line.png" /></td>
										<td><img src="img/u212.png" /></td>
										<td><img src="img/u214.png" /></td>
									</tr>
									<tr>
										<td>编辑</td><td id="confirm_delete">删除</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>		
			</div>
		</div>
		<div id="back_footer_wrapper">
			<div id="back_footer">
				<p>客服QQ：4009987011企业QQ客服电话： 400-998-7011官方微博关于我们最新素材图片下载Sitemap</p>

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../common/common.js"></script>
	<script type="text/javascript" src="js/send_newsfeed.js"></script>
	<script type="text/javascript"src="../lib/jquery-ui.js"></script>
</html>
