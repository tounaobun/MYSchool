<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发送活动</title>
		<link rel="stylesheet" type="text/css" href="css/send_activities.css" />
		<link rel="stylesheet" type="text/css" href="../lib/jquery-ui.css" />
	</head>
	<body>
		<!-- 新建活动对话框 -->
		<div title="新建活动" id="dialog-form"">
			<form action="" method="post">
				<fieldset>
					<table cellspacing="15">
						<tr>
							<td><label>标题</label></td><td colspan="3"><input type="text" class="input" /></td>
						</tr>	
						<tr>
							<td><label>标签</label></td><td colspan="3"><select class="input"><option>体育</option></select></td>
						</tr>
						<tr>
							<td><label>活动配图</label></td><td colspan="3"><div class="upload"><input type="file" name="" /></div><label class="supported">(支持的图片类型：jpg, png, gif, bmp)</label></td>
						</tr>
						<tr>
							<td><label>开始时间</label></td><td><input type="text" id="start_time" /></td><td><label>结束时间</label></td><td><input type="text" id="end_time" /></td>
						</tr>
						<tr>
							<td><label>活动地点</label></td><td colspan="3"><input class="input" type="text" /></td>
						</tr>
						<tr>
							<td><label>主办方</label></td><td colspan="3"><input class="input" type="text" /></td>
						</tr>
						<tr>
							<td><label>赞助商</label></td><td colspan="3"><input class="input" type="text" /></td>
						</tr>
						<tr>
							<td><label class="upper">正文</label></td><td colspan="3"><textarea></textarea></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="保存并发送" class="send" /></td><td colspan="2"><input type="button" value="取消" class="cancel" /></td>
						</tr>						
					</table>
				</fieldset>
			</form>
		</div>
		<div id="header_wrapper">
			<div id="header">
				<div id="left_side">
					<img alt="logo" src="img/u15.png" />
					<label class="word1">My School</label>
					<img src="img/u264_line.png" />
					<label class="word2">后台</label>
				</div>
				<div id="right_side">
					<img src="img/u28.jpg" />
					<span class="word">欢迎求是设计协会&nbsp;|&nbsp;注销</span>
					<img src="img/u45.png" class="logout" />
				</div>
			</div>
		</div>
		<div id="main">
			<div id="menu">
				<a href="#">
					<div class="item selected">
						<img src="img/发送活动1.png" />发送活动
					</div>
				</a>
				<a href="statistic_signup.html">
					<div class="item">
						<img src="img/统计.png" />统计报名
					</div>
				</a>
				<a href="send_newsfeed.html">
					<div class="item">
						<img src="img/发布资讯.png" />发送资讯
					</div>
				</a>
				<a href="account_setting.html">
					<div class="item">
						<img src="img/设置.png" />帐号设置
					</div>
				</a>
				<a href="org_profile.html">
					<div class="item">
						<img src="img/简介.png" />组织简介
					</div>
				</a>
			</div>
			<div id="content">
				<div id="up">
					<div id="tab">
						<img src="img/u85_line.png" />
						<label>发送活动</label>
					</div>
					<div id="create_acti">
						<img src="img/u79.png" />新建活动
					</div>
				</div>
				<div id="down">
					<!-- one piece of activity -->
					<div class="activity">
						<div class="check">
							<input type="checkbox" />
						</div>
						<div class="info">
							<table>
								<tr  class="title">
									<td rowspan="3"><img src="img/u220.jpg" /></td>
									<td>标题:</td>
									<td>求实设计在现代科技的应用比赛</td>
								</tr>
								<tr class="last_edit">
									<td>上次编辑：</td>
									<td>2013-11-12-11：12</td>
								</tr>
								<tr class="tag">
									<td>标签：</td>
									<td>娱乐</td>
								</tr>
							</table>
						</div>
						<div class="edit">
							<table>
								<tr>
									<td rowspan="2"><img src="img/u211_line.png" /></td>
									<td><img src="img/u200.png" /></td>
									<td><img src="img/u212.png" /></td>
									<td><img src="img/u214.png" /></td>
								</tr>
								<tr>
									<td>娱乐</td><td>编辑</td><td id="confirm_delete">删除</td>
								</tr>
							</table>
						</div>
						<div class="status">
							正在进行
						</div>						
					</div>
				</div>
			</div>		
		</div>
