<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>找回密码</title>
<link href="css/findback_password.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="header_wrapper">
		<div id="header">
			<div id="logo_regist">
				<ul id="logo">
					<li><img src="img/headlogo.png" /></li>
					<li><img id="MySchool" src="img/MySchool.png" /></li>
					<li><img id="line" src="img/line.png" /></li>
					<li><span id="findback_text">找回密码</span></li>
				</ul>
			</div>
			<div id="login_btns">
				<span>已有账号？马上<a href="index.html">登录</a></span>
			</div>
		</div>
	</div>
	<!-- end of header_wrapper -->


	<div class="findbackpw_main" id="findbackpw_reset">
		<div class="findbackpw_head">
			<p>重设你的登录密码</p>
			<img src="img/u34_line.png" />
		</div>
		<!-- end of findbackpw_head -->

		<div class="findbackpw_content">
			<form action="#" method="post">
				<table class="account_table">
					<tr>
						<td align="center"><input type="text" name="password"
							value="输入新密码" /></td>
						<td align="center" class="warn_img password_warn"><img alt=""
							src="img/u585.png"></td>
						<td align="left" class="warn_word password_warn"
							id="password_wword">6到16个字符区分大小写</td>					
					</tr>
					<tr>
						<td align="center"><input type="text" name="password_again"
							value="再次输入新密码" /></td>
						<td align="center" class="warn_img password_again_warn"><img
							alt="" src="img/u585.png"></td>
						<td align="left" class="warn_word password_again_warn"
							id="password_again_wword">再次输入你设置的密码</td>					
					</tr>
					<tr>
						<td align="center"><a href="#" id="makesureps"><input type="button" name="reset_password"
							value="确认密码" onclick="makesurePassword()" /></a></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- end of findbackpw_content -->
	</div>

	<div id="footer_wrapper">
		<div id="footer">
			<p>客服QQ：4009987011企业QQ客服电话： 400-998-7011官方微博关于我们最新素材图片下载Sitemap</p>
			<p>Copyright @ 2014千图网 沪ICP备10011451号-6 用时： 0.0219 1.772 秒
				当前版本:1.0</p>
		</div>
	</div>

	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="js/findback_password.js"></script>
</body>
</html>
