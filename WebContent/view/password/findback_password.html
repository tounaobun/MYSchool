<!-- 输入要找回密码的账号 -->

					<tr>
						<td align="center"><input type="text" name="mailbox"
							value="绑定邮箱" /></td>
						<td align="center" class="warn_img mailbox_warn"><img alt=""

					</tr>
					<tr>
						<td align="center"><input type="button" name="reset_password"
							value="重设密码" onclick="loginMailbox()" /></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- end of findbackpw_content -->
	</div>
	
	<!-- 登录邮箱账号 -->
		<div class="findbackpw_main" id="findbackpw_mailbox">

			<p>请登录邮箱账号</p>
