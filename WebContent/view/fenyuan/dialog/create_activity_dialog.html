<!DOCTYPE html>
<!-- 新建活动对话框 -->
<html lang="zh">
<head>
<meta charset="UTF-8">
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<table cellspacing="15">
				<tr>
					<td><label>标题</label></td>
					<td colspan="3"><input type="text" maxlength="16"
						id="input_title" value="少于16个字" class="input" /></td>
				</tr>
				<tr>
					<td><label>标签</label></td>
					<td colspan="3"><select class="input" id="input_tag"><option>体育</option></select></td>
				</tr>
				<tr>
					<td><label>活动配图</label></td>
					<td colspan="3"><div class="upload">
							<input type="file" name="" />
						</div> <label class="supported">(支持的图片类型：jpg, png, gif, bmp)</label></td>
				</tr>
				<tr>
					<td><label>开始时间</label></td>
					<td><input type="text" id="start_time" /></td>
					<td><label>结束时间</label></td>
					<td><input type="text" id="end_time" /></td>
				</tr>
				<tr>
					<td><label>活动地点</label></td>
					<td colspan="3"><input class="input" type="text" /></td>
				</tr>
				<tr>
					<td><label>主办方</label></td>
					<td colspan="3"><input class="input" type="text" /></td>
				</tr>
				<tr>
					<td><label>赞助商</label></td>
					<td colspan="3"><input class="input" type="text" /></td>
				</tr>
				<tr>
					<td><label class="upper">正文</label></td>
					<td colspan="3"><textarea></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><label class="hint">填写的手机帐号需已注册客户端</label></td>
					<td colspan="2" align="right">
						<form action="" method="post">
							<input type="text" value="输入手机号码" maxlength="11"
								style="width: 130px; height: 28px; vertical-align: middle;" />
							<button
								style="height: 30px; background-color: #55BB22; font-size: 12px; color: #fff; width: 80px; vertical-align: middle;">预览发送</button>
						</form>
					</td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td colspan="2"><input type="button" value="发送" class="send" /><input
						type="button" value="取消" class="cancel" /></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
<script>
	$(function() {
		close();	/* 关闭事件 */
		pickTime();	/* 时间弹出事件 */
		sendActivity();	/* 模拟发送事件 */
	});
</script>
</html>
