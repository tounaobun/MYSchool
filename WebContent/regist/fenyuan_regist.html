<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>分院注册登录界面</title>
<link href="css/branch_regist.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="header_wrapper">
		<div id="header">
			<div id="logo_regist">
				<ul id="logo">
					<li><img src="img/headlogo.png" /></li>
					<li><img id="MySchool" src="img/MySchool.png" /></li>
					<li><img id="line" src="img/line.png" /></li>
					<li><span id="regist_text">注册</span></li>
				</ul>
			</div>
			<div id="login_btns">
				<span>已有账号马上<a href="#">登录</a></span>
			</div>
		</div>
	</div>
	<!-- end of header_wrapper -->

	<div id="main">
		<div id="regist_content">
			<div class="tab">
				<div id="fenyuan">
					<img src="img/u334_line.png" /> <label>分院注册</label>
				</div>
				<div id="shetuan">
					<label>社团注册</label>
				</div>
			</div>
			<div id="regist_step">
				<div id="step_tab">
					<!-- 申请步骤 -->
					<ul id="step_num">
						<li id="step_one"><span>Step 1:</span> 基本信息<img
							src="img/u353_line.png" /></li>
						<li id="step_two"><span>Step 2:</span> 申请权限<img
							src="img/u353_line.png" /></li>
						<li id="step_three"><span>Step 3:</span> 上传标志<img
							src="img/u353_line.png" /></li>
						<li id="step_four"><span>Step 4:</span> 等待审核<img
							src="img/u353_line.png" /></li>
					</ul>
					<div id="underline">
						<img id="u352_end" src="img/u352_end.png" />
					</div>
				</div>
				<div id="regist_panel">
					<!-- 信息面板 -->
					<div class="Step_panel">
						<!-- Step 1:基本信息面板 -->
						<form action="#" method="post">
							<table>
								<tr>
									<td align="center"><input type="text" name="" value="输入账户名" /></td>
								</tr>
								<tr>
									<td align="center"><input type="password" name="" /></td>
									<td><label id="password">输入密码</label></td>
								</tr>
								<tr>
									<td align="center"><input type="password" name="" /></td>
									<td><label id="pwagain">再次输入密码</label></td>
								</tr>
								<tr>
									<td align="center"><input type="text" name="" value="绑定邮箱"/></td>
								</tr>
								<tr>
									<td align="center"><input type="button" name="nextstep" value="下一步" /></td>
								</tr>
								<tr>
									<td align="center"><input type="checkbox" name="" /><span>我已同意遵守<a href="#">&lt;&lt;my school 使用协议&gt;&gt;</a></span></td>
								</tr>	
							</table>
						</form>
					</div>
				</div>
			</div>
			<!-- end of regist_step -->
		</div>
	</div>
	<!-- end of main -->
	<div id="footer_wrapper">
			<div id="footer">
				<p>客服QQ：4009987011企业QQ客服电话： 400-998-7011官方微博关于我们最新素材图片下载Sitemap</p>
				<p>Copyright @ 2014千图网 沪ICP备10011451号-6 用时： 0.0219 1.772 秒 当前版本:1.0</p>
			</div>
	</div>
</body>
</html>
